<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galer칤a</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="titulo">Galer칤a</h1>

        <!-- Bot칩n para cambiar el tema -->
        <button id="theme-toggle">游깽 Cambiar Tema</button>

        <!-- Men칰 de navegaci칩n -->
        <nav>
            <ul>
                <li><a href="inicio.html">Inicio</a></li>
                <li><a href="acerca.html">Acerca de</a></li>
                <li><a href="servicios.html">Servicios</a></li>
                <li><a href="contacto.html">Contacto</a></li>
                <li><a href="galeria.html" class="active">Galer칤a</a></li>
            </ul>
        </nav>

        <!-- Secci칩n de Galer칤a -->
        <div class="gallery">
            <div class="carousel">
                <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
                <div class="carousel-images" id="carousel-container">
                    <!-- Las im치genes se cargar치n din치micamente aqu칤 -->
                </div>
                <button class="next" onclick="changeSlide(1)">&#10095;</button>
            </div>
        </div>
    </div>

    <!-- Script para cargar im치genes y controlar el carrusel -->
    <script>
        const imageFolder = "imagenes/"; // 游늭 Carpeta de im치genes

        async function loadImages() {
            try {
                const response = await fetch('imagenes.json'); // 游닆 Cargar lista de im치genes
                const imageNames = await response.json();

                const carouselContainer = document.getElementById("carousel-container");

                // Agregar im치genes din치micamente
                imageNames.forEach((img, index) => {
                    const imageElement = document.createElement("img");
                    imageElement.src = imageFolder + img;
                    imageElement.classList.add("slide");
                    if (index === 0) imageElement.classList.add("active");
                    carouselContainer.appendChild(imageElement);
                });

                initCarousel();
            } catch (error) {
                console.error("Error cargando im치genes:", error);
            }
        }

        function initCarousel() {
            let slideIndex = 0;
            const slides = document.querySelectorAll(".slide");

            function changeSlide(n) {
                slides[slideIndex].classList.remove("active");
                slideIndex = (slideIndex + n + slides.length) % slides.length;
                slides[slideIndex].classList.add("active");
            }

            document.querySelector(".prev").addEventListener("click", () => changeSlide(-1));
            document.querySelector(".next").addEventListener("click", () => changeSlide(1));

            // Cambio autom치tico cada 3 segundos
            setInterval(() => changeSlide(1), 3000);
        }

        loadImages();
    </script>
</body>
</html>
