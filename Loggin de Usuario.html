<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio de Sesión Emmanuel Pallares DAW</title>
    <link rel="stylesheet" href="style2.css"> <!-- Tu hoja de estilos -->
</head>
<body>
    <div class="header">
        <h1 class="titulo">Inicio de Sesión</h1>
    </div>

    <div class="login-container">
        <div class="welcome-message">
            Bienvenido al servicio de correo 
        </div>

        <form class="login-form">
            <div class="login-header">
                <img class="icono" src="imagenes/icono2.png" alt="Icono Iniciar Sesión" >
                <h2 class="login-title">Iniciar sesión</h2>
            </div>
            <input type="text" placeholder="Usuario" required>
            <input type="password" placeholder="Contraseña" required>
            <select>
                <option value="es">Español</option>
                <option value="en">English</option>
                <option value="fr">Francés</option>
                <option value="gl">Galego</option>
            </select>
            <button class="login-button">
                <i class="lock-icon">🔒</i> Iniciar sesión
            </button>
        </form>

        <div class="footer">
            <a href="#">Manual de ayuda</a> -
            <a href="#">Preguntas y Respuestas Frecuentes</a> -
            <a href="#">Solicitar Cuenta de Correo</a> -
            <a href="#">¿Ha olvidado la contraseña?</a>
            <ul>
                <li><a href="servicios.html">Servicios</a></li>
                <li><a href="index.html">Volver a Inicio</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
